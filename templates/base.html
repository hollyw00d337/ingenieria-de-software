<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Reconocimiento de Placas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-car-shield"></i> Plate Recognition</h3>
            </div>

            <ul class="list-unstyled components">
                <p>Menú Principal</p>
                <li class="active">
                    <a href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li>
                    <a href="{{ url_for('history') }}"><i class="fas fa-history"></i> Historial de Accesos</a>
                </li>
                <li>
                    <a href="{{ url_for('users') }}"><i class="fas fa-users"></i> Gestión de Usuarios</a>
                </li>
                <li>
                    <a href="{{ url_for('reports') }}"><i class="fas fa-chart-bar"></i> Reportes</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-cogs"></i> Configuración</a>
                </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="{{ url_for('logout') }}" class="download">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Bienvenido, {{ session.user_name }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarCollapse').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
