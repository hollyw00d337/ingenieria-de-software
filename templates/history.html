{% extends "base.html" %}

{% block title %}Historial de Accesos{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h4><i class="fas fa-history"></i> Historial de Accesos</h4>
        </div>
        <div class="card-body">
            <!-- Filtros -->
            <div class="row mb-3 g-3 align-items-center">
                <div class="col-md-4">
                    <label for="startDate" class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="col-md-4">
                    <label for="endDate" class="form-label">Fecha de Fin</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-primary w-100" onclick="applyFilters()">
                        <i class="fas fa-filter"></i> Filtrar
                    </button>
                </div>
            </div>

            <!-- Tabla de Historial -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Placa</th>
                            <th>Usuario</th>
                            <th>Ocupación</th>
                            <th>Fecha y Hora</th>
                            <th>Estado</th>
                            <th>Confianza</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <!-- Los registros se cargarán aquí -->
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Los controles de paginación se generarán aquí -->
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let currentPage = 1;

    document.addEventListener('DOMContentLoaded', function() {
        loadAccessLogs();
    });

    function buildQueryString() {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        let queryString = `page=${currentPage}&per_page=10`;
        if (startDate) {
            queryString += `&start_date=${startDate}T00:00:00`;
        }
        if (endDate) {
            queryString += `&end_date=${endDate}T23:59:59`;
        }
        return queryString;
    }

    async function loadAccessLogs() {
        const queryString = buildQueryString();
        const response = await fetch(`/api/access_logs?${queryString}`);
        const data = await response.json();
        
        const tableBody = document.getElementById('history-table-body');
        tableBody.innerHTML = '';

        if (data.logs.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="8" class="text-center">No se encontraron registros.</td></tr>';
        }

        data.logs.forEach(log => {
            const statusBadge = log.authorized 
                ? '<span class="badge bg-success">Autorizado</span>' 
                : '<span class="badge bg-danger">No Autorizado</span>';
            
            const userName = log.user_name || '<em class="text-muted">N/A</em>';
            const occupation = log.occupation || '<em class="text-muted">N/A</em>';

            const row = `
                <tr>
                    <td>${log.id}</td>
                    <td>${log.plate_number}</td>
                    <td>${userName}</td>
                    <td>${occupation}</td>
                    <td>${new Date(log.timestamp).toLocaleString()}</td>
                    <td>${statusBadge}</td>
                    <td>${(log.confidence * 100).toFixed(2)}%</td>
                    <td>
                        <a href="/static/uploads/${log.image_path.split('/').pop()}" target="_blank" class="btn btn-sm btn-outline-info">
                            <i class="fas fa-image"></i> Ver
                        </a>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });

        renderPagination(data.pages, data.current_page);
    }

    function renderPagination(totalPages, currentPage) {
        const paginationUl = document.getElementById('pagination');
        paginationUl.innerHTML = '';

        // Botón "Anterior"
        paginationUl.innerHTML += `
            <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Anterior</a>
            </li>
        `;

        // Números de página
        for (let i = 1; i <= totalPages; i++) {
            paginationUl.innerHTML += `
                <li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                </li>
            `;
        }

        // Botón "Siguiente"
        paginationUl.innerHTML += `
            <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Siguiente</a>
            </li>
        `;
    }

    function changePage(page) {
        if (page < 1) return;
        currentPage = page;
        loadAccessLogs();
    }

    function applyFilters() {
        currentPage = 1;
        loadAccessLogs();
    }
</script>
{% endblock %}
